<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tapspace Canvas Animation Example</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      color: white;
      background: #000;
      font-family: sans-serif;
    }
  </style>
  <!-- link rel="stylesheet" href="../../tapspace.css" -->
</head>
<body>
  <div id="space" class="tapspace-container"></div>

  <script src="../tapspace.min.js"></script>

  <script>
  // Canvas animation code within animateCanvas is adopted from:
  // https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_animations

  function animateCanvas(canvasHtmlElement) {
    var sun = new Image()
    var moon = new Image()
    var earth = new Image()
    function init () {
      sun.src = 'https://mdn.mozillademos.org/files/1456/Canvas_sun.png'
      moon.src = 'https://mdn.mozillademos.org/files/1443/Canvas_moon.png'
      earth.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png'
      window.requestAnimationFrame(draw)
    }

    function draw () {
      var ctx = canvasHtmlElement.getContext('2d')

      ctx.globalCompositeOperation = 'destination-over'
      ctx.clearRect(0, 0, 300, 300) // clear canvas

      ctx.fillStyle = 'rgba(0,0,0,0.4)'
      ctx.strokeStyle = 'rgba(0,153,255,0.4)'
      ctx.save()
      ctx.translate(150, 150)

      // Earth
      var time = new Date()
      ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds())
      ctx.translate(105, 0)
      ctx.fillRect(0, -12, 50, 24) // Shadow
      ctx.drawImage(earth, -12, -12)

      // Moon
      ctx.save()
      ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds())
      ctx.translate(0, 28.5)
      ctx.drawImage(moon, -3.5, -3.5)
      ctx.restore()

      ctx.restore()

      ctx.beginPath()
      ctx.arc(150, 150, 105, 0, Math.PI * 2, false) // Earth orbit
      ctx.stroke()

      ctx.drawImage(sun, 0, 0, 300, 300)

      window.requestAnimationFrame(draw)
    }

    init()
  }

  var space = new tapspace.Space()
  var viewElement = document.getElementById('space')
  var view = new tapspace.SpaceView(space)
  view.mount(viewElement)

  var arto = new tapspace.SpaceHTML('<canvas width="300" height="300">Solar system</canvas>', space)
  arto.setSize(300, 300)
  arto.translate(arto.atMid(), view.atMid())
  animateCanvas(view.getElementBySpaceItem(arto).firstChild)
  //makeViewTransformable(view)

  var touchy = new tapspace.Touchable(view, arto)

  touchy.start({
    translate: true,
    scale: true,
    rotate: true
  })
  </script>
</body>
</html>
